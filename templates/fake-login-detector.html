<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fake Login Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #1f1f1f; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        h1 { color: #00aaff; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .controls { margin-bottom: 20px; }
        .controls input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #333; background: #2a2a2a; color: #e0e0e0; border-radius: 5px; font-size: 1rem; }
        .controls button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: 600; transition: background-color 0.3s; }
        .controls button:hover { background-color: #45a049; }
        .results { background: #2a2a2a; padding: 15px; border-radius: 5px; border: 1px solid #00aaff; display: none; margin-top: 20px; }
        .results h2 { color: #00aaff; margin-top: 0; }
        .risk-critical { color: #ff0000; font-weight: bold; }
        .risk-high { color: #f44336; font-weight: bold; }
        .risk-low { color: #4CAF50; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00aaff; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 15px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" style="display: block; margin-bottom: 15px; color: #7cc1ff;">‚Üê Back to Dashboard</a>

        <h1>AI Fake Login Detector</h1>
        <p>Analyze any login page URL to determine if it is a credential harvesting phishing site by examining structural anomalies and code redirection patterns.</p>

        <div class="controls">
            <label for="urlInput">Enter the suspicious Login Page URL:</label>
            <input type="text" id="urlInput" placeholder="e.g., https://login.secure.bank.com.verify.xyz/auth">
            <button onclick="runAnalysis()">Analyze URL</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="results" id="results">
            <h2>Analysis Report</h2>
            <div id="report-content"></div>
        </div>
    </div>

    <script>
        function runAnalysis() {
            const url = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const reportContent = document.getElementById('report-content');
            const loader = document.getElementById('loader');

            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            resultsDiv.style.display = 'none';
            reportContent.innerHTML = '';
            loader.style.display = 'block';

            fetch('{{ url_for("api_tool", tool="fake-login-detector") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: url })
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                resultsDiv.style.display = 'block';

                if (data.ok) {
                    let riskClass;
                    if (data.risk_level.includes('CRITICAL')) {
                        riskClass = 'risk-critical';
                    } else if (data.risk_level.includes('HIGH')) {
                        riskClass = 'risk-high';
                    } else {
                        riskClass = 'risk-low';
                    }
                    
                    reportContent.innerHTML = `
                        <p><strong>Prediction:</strong> <span class="${riskClass}">${data.tool_prediction}</span></p>
                        <p><strong>Risk Level:</strong> <span class="${riskClass}">${data.risk_level}</span></p>
                        <p><strong>Confidence:</strong> ${ (data.confidence_score * 100).toFixed(2) }%</p>
                        <p><strong>Main Finding:</strong> ${data.main_finding}</p>
                        <br>
                        <h3>Technical Details:</h3>
                        <p><strong>URL Analyzed:</strong> ${data.advanced_report_details.url_analyzed}</p>
                        <p><strong>URL Feature Risk:</strong> ${data.advanced_report_details.url_feature_risk}</p>
                        <p><strong>Simulated Code Analysis Risk:</strong> ${data.advanced_report_details.simulated_code_analysis_risk}</p>
                    `;
                } else {
                    reportContent.innerHTML = `<p class="risk-critical">Analysis Failed: ${data.main_finding || data.error}</p>`;
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                resultsDiv.style.display = 'block';
                reportContent.innerHTML = `<p class="risk-critical">Network Error: Could not connect to backend.</p>`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
