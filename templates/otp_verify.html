<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - AI CyberShield</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #121212; color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1f1f1f; padding: 2.5rem; border-radius: 12px; border: 1px solid #333; text-align: center; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #00aaff; margin-bottom: 0.5rem; }
        p { color: #aaa; font-size: 0.9rem; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid #333; background: #252525; color: #00aaff; text-align: center; font-size: 1.5rem; letter-spacing: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #00aaff; box-shadow: 0 0 10px rgba(0, 170, 255, 0.2); }
        button { width: 100%; padding: 12px; background: #00aaff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #0088cc; }
        .error { background: rgba(255, 68, 68, 0.1); color: #ff4444; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #ff4444; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify Email</h2>
        <p>We've sent a 6-digit code to your email.<br>Enter it below to complete registration.</p>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="number" name="otp" placeholder="• • • • • •" required autocomplete="off">
            <button type="submit">Verify Code</button>
        </form>
    </div>
</body>
</html>
