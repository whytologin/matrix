<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Auditor - AI CyberShield</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --bg-dark: #121212; /* VS Code-like Dark */
            --card-bg: #1e1e1e;
            --accent: #00aaff; /* Dracula Purple */
            --warning: #ffb86c;
            --danger: #ff5555;
            --success: #50fa7b;
            --text-main: #f8f8f2;
            --border: #44475a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 1rem 5%;
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-family: 'Fira Code', monospace; font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; }
        .back-btn { color: #6272a4; text-decoration: none; transition: 0.3s; }
        .back-btn:hover { color: var(--accent); }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .header-section { text-align: center; margin-bottom: 2rem; }
        .header-section h1 { font-family: 'Fira Code', monospace; font-size: 2.2rem; color: var(--accent); margin-bottom: 0.5rem; }
        .header-section p { color: #888; }

        /* --- TOOL INTERFACE --- */
        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: 300px 1fr; /* Sidebar + Code Area */
            gap: 2rem;
        }

        /* Sidebar Settings */
        .settings-panel {
            border-right: 1px solid var(--border);
            padding-right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        
        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
        }

        select {
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            outline: none;
        }

        /* Checkboxes */
        .checkbox-group { display: flex; flex-direction: column; gap: 10px; }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        input[type="checkbox"] { accent-color: var(--accent); width: 16px; height: 16px; }

        /* Code Area */
        .code-panel { display: flex; flex-direction: column; gap: 10px; }
        
        textarea {
            flex-grow: 1;
            background: #15151b;
            border: 1px solid var(--border);
            color: #50fa7b;
            font-family: 'Fira Code', monospace;
            padding: 15px;
            font-size: 0.9rem;
            resize: none;
            border-radius: 4px;
            min-height: 300px;
            outline: none;
        }
        textarea::placeholder { color: #44475a; }

        .scan-btn {
            padding: 15px;
            background: var(--accent);
            color: #282a36;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            transition: 0.2s;
        }
        .scan-btn:hover { background: #d6bcfa; }

        /* --- RESULTS --- */
        .result-box {
            grid-column: span 2;
            margin-top: 1rem;
            background: #15151b;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .issue-list { list-style: none; margin-top: 1rem; }
        .issue-item {
            background: rgba(255, 85, 85, 0.1);
            color: #ffb86c;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .issue-item.clean {
            background: rgba(80, 250, 123, 0.1);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .tool-card { grid-template-columns: 1fr; }
            .settings-panel { border-right: none; border-bottom: 1px solid var(--border); padding-bottom: 1.5rem; padding-right: 0; }
        }
        
        footer { text-align: center; padding: 2rem; color: #6272a4; border-top: 1px solid var(--border); margin-top: auto; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/dashboard" class="logo">&lt;BugHunter /&gt;</a>
        <a href="/dashboard" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Static Vulnerability Scanner</h1>
            <p>Analyze source code snippets for security flaws and unsafe patterns.</p>
        </div>

        <div class="tool-card">
            
            <div class="settings-panel">
                <div class="form-group">
                    <label><i class="fas fa-code"></i> Language</label>
                    <select id="language">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript / Node.js</option>
                        <option value="php">PHP</option>
                        <option value="bash">Shell Script</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tasks"></i> Active Checks</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="check_secrets" checked>
                            Hardcoded Secrets
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="check_injection" checked>
                            Injection Flaws (SQL/Cmd)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="check_unsafe" checked>
                            Unsafe Functions (eval/exec)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="check_debug">
                            Debug Mode / Print Stmts
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Severity Filter</label>
                    <select id="severity">
                        <option value="all">Show All</option>
                        <option value="high">Critical Only</option>
                    </select>
                </div>
            </div>

            <div class="code-panel">
                <label>Source Code</label>
                <textarea id="codeInput" placeholder="// Paste your code snippet here for analysis..."></textarea>
                <button class="scan-btn" onclick="scanCode()">
                    <i class="fas fa-bug"></i> Run Security Audit
                </button>
            </div>

            <div id="resultArea" class="result-box">
                <h3 id="statusTitle" style="color: #fff; margin-bottom: 10px;">Analysis Report</h3>
                <ul id="issueList" class="issue-list"></ul>
            </div>

        </div>
    </div>

    <footer>&copy; 2025 AI CyberShield Matrix</footer>

    <script>
        async function scanCode() {
            // 1. Gather Data
            const payload = {
                language: document.getElementById('language').value,
                code: document.getElementById('codeInput').value,
                checks: {
                    secrets: document.getElementById('check_secrets').checked,
                    injection: document.getElementById('check_injection').checked,
                    unsafe: document.getElementById('check_unsafe').checked,
                    debug: document.getElementById('check_debug').checked
                }
            };

            const resBox = document.getElementById('resultArea');
            const list = document.getElementById('issueList');
            const title = document.getElementById('statusTitle');

            if (!payload.code.trim()) { alert("Please paste some code."); return; }

            // UI Reset
            resBox.style.display = 'block';
            title.innerText = "Scanning Lines...";
            list.innerHTML = "";

            try {
                // 2. Send to Backend
                const response = await fetch('/api/bughunter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: JSON.stringify(payload) }) 
                });

                const data = await response.json();

                if(data.ok) {
                    title.innerText = data.main_finding;
                    
                    const issues = data.data.issues || [];
                    
                    if (issues.length > 0) {
                        list.innerHTML = issues.map(issue => 
                            `<li class="issue-item"><i class="fas fa-exclamation-triangle"></i> ${issue}</li>`
                        ).join('');
                    } else {
                        list.innerHTML = `<li class="issue-item clean"><i class="fas fa-check"></i> No critical issues detected with current filters.</li>`;
                    }
                } else {
                    title.innerText = "Error: " + data.error;
                }

            } catch (e) {
                console.error(e);
                title.innerText = "System Error: Backend failure.";
            }
        }
    </script>
</body>
</html>
