<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI CyberShield Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* General Styles matching your other files */
        body{font-family:'Poppins',sans-serif;background:#0b0f14;color:#dbe6f2;margin:0;padding:2rem;}
        a{color:#7cc1ff;text-decoration:none}
        .container{max-width:450px;margin:50px auto 0}
        .card{background:linear-gradient(180deg,#111826,#0b0f14);border:1px solid #1e2a3a;border-radius:14px;padding:2rem;box-shadow:0 10px 30px rgba(0,0,0,.4)}
        h1{color:#7cc1ff;margin:.2rem 0 1rem; text-align: center;}
        .field{margin:.75rem 0}
        label{display:block;margin-bottom:.3rem;font-weight:600;}
        input[type="email"],input[type="password"]{
            width:100%;background:#0d1420;color:#dbe6f2;border:1px solid #243247;
            border-radius:10px;padding:.75rem;box-sizing:border-box;
        }
        .btn{display:block;width:100%;background:#1a73e8;color:#fff;padding:.65rem 1.1rem;border-radius:10px;border:none;cursor:pointer;font-weight:600;margin-top:1.5rem;}
        .btn:hover{filter:brightness(1.1)}
        .register-link{text-align:center;margin-top:1.5rem;font-size:.9rem;}
        .error-message{color:#f44336;text-align:center;margin-bottom:1rem;font-weight:600;}
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Login to CyberShield</h1>
        
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com"/>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="******"/>
            </div>
            <button class="btn" type="submit">Sign In</button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register Here</a>
        </p>
    </div>
</div>
</body>
</html>
